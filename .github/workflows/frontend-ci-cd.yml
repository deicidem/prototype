name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-root:
      name: Install, Lint, Test, and Build
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20
            cache: 'npm'
            cache-dependency-path: package-lock.json

        - name: Install dependencies
          run: npm ci
          working-directory: apps/root

        - name: Run Linter
          run: npm run lint
          working-directory: apps/root

        - name: Run Tests
          run: npm run test
          working-directory: apps/root

        - name: Build project
          run: npm run build
          working-directory: apps/root

  build:
    name: Install, Lint, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/root

      - name: Run Linter
        run: npm run lint
        working-directory: apps/root

      - name: Run Tests
        run: npm run test
        working-directory: apps/root

      - name: Build project
        run: npm run build
        working-directory: apps/root

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/root/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/root

      - name: Build project
        run: npm run build
        working-directory: apps/root

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: apps/root/dist